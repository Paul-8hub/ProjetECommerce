<header class="header">

    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #a6ceea;">
          <a class="navbar-brand" href="#" style="padding-left: 20px;">SurfShop</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="gestionProduit" style="padding-left: 40px;">Accueil</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="${pageContext.request.contextPath}/client/" style="padding-left: 40px;">Produits</a>

                <a class="nav-link" href="#" style="padding-left: 40px;">Catégories</a>

            <button (click)="connexion()" class="btn btn-outline-dark my-2 my-sm-0" type="submit">Se connecter</button>

<br>

<div class="container">
<div class="row">
<div class="col-lg-4"></div>
<div class="col-lg-6">

<h3> Produits </h3>
<table>
    <tr>
        <td> Id </td>
        <td> Nom </td>
        <td> Image </td>
        <td> Quantité </td>
        <td> Catégorie</td>
    </tr>
    <tr *ngFor="let produit of produits">
        <td> {{produit.idProduit}} </td>
        <td> {{produit.libProduit}} </td>
        <td> <img src="http://localhost:9094{{produit.img}}" alt="{{produit.img}}" width="200" height="200"> </td>
        <td> {{produit.quantite}} </td>
        <td> {{produit.categorie.nomCategorie}} </td>
    </tr>
</table>

</div>
<div class="col-lg-4"></div>
</div>
</div>
