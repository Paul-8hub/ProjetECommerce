<h2> Gestion des produits </h2>

<h3> Ajout d'une catégorie </h3>

<form (ngSubmit)="ajouterProduit()">
<table>
    <tr>
        <td>Nom :</td>
        <td><input type="text" name="libProduit" [(ngModel)]="p.libProduit"/></td>
    </tr>
    <tr>
        <td>Image :</td>
        <td><input type="file" name="img" (change)="selectEvent($event)"/></td>
    </tr>
    <tr>
        <td> Quantité :</td>
        <td><input type="number" name="quantite" [(ngModel)]="p.quantite"/></td>
    </tr>
    <tr>
        <td>Catégorie : </td>
        <td>
            <select name="idCat" [(ngModel)]="idCat">
                <option *ngFor="let c of categories"  [ngValue] = "c.idCategorie">{{c.nomCategorie}}</option>
            </select>
        </td>
    </tr>
</table>
<button> Valider </button>
</form>

<br>

<h3> Produits </h3>

<table>
    <tr>
        <td> Id </td>
        <td> Nom </td>
        <td> Image </td>
        <td> Quantité </td>
        <td> Catégorie</td>
        <td> Actions </td>
    </tr>
    <tr *ngFor="let produit of produits">
        <td> {{produit.idProduit}} </td>
        <td> {{produit.libProduit}} </td>
        <td> <img src="http://localhost:9094{{produit.img}}" alt="{{produit.img}}" width="200" height="200"> </td>
        <td> {{produit.quantite}} </td>
        <td> {{produit.categorie.nomCategorie}} </td>
        <td> 
            <button (click)="onSuppression(produit.idProduit)">Supprimer</button>
            <button (click)="onRedirectionModification(produit.idProduit)">Modifier</button>
        </td>
    </tr>
</table>

<button (click)="retour()">Retour</button> <br>
